<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            max-width: 150px;
        }
        .form-floating label {
            color: #6c757d;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .login-footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <img src="https://via.placeholder.com/150x50?text=Admin+Panel" alt="Логотип" class="img-fluid">
            </div>

            <form id="loginForm">
                <div class="alert alert-danger d-none" id="errorAlert"></div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Логин" required>
                    <label for="username">Логин</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                    <label for="password">Пароль</label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-login">
                        Войти
                    </button>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Запомнить меня
                    </label>
                </div>
            </form>

            <div class="login-footer">
                <p>© 2023 Админ-панель. Все права защищены.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorAlert = document.getElementById('errorAlert');

            // Очищаем предыдущие ошибки
            errorAlert.classList.add('d-none');

            // Простая валидация (в реальном проекте нужно проверять на сервере)
            if(username === 'admin' && password === 'admin123') {
                // Сохраняем в localStorage если выбрано "Запомнить меня"
                if(rememberMe) {
                    localStorage.setItem('adminAuth', 'true');
                } else {
                    sessionStorage.setItem('adminAuth', 'true');
                }

                // Перенаправляем в админ-панель
                window.location.href = 'admin-panel.html';
            } else {
                errorAlert.textContent = 'Неверный логин или пароль';
                errorAlert.classList.remove('d-none');
            }
        });

        // Проверка авторизации при загрузке (чтобы не показывать форму если уже авторизован)
        document.addEventListener('DOMContentLoaded', function() {
            if(localStorage.getItem('adminAuth') === 'true' || sessionStorage.getItem('adminAuth') === 'true') {
                window.location.href = 'admin-panel.html';
            }
        });
    </script>
</body>
</html>
